<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Three Cards</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/nike.svg" class="nike__logo">
        </div>
        <nav>
            <ul class="nav__ul">
                <li class="nav__ul__li"></li>
                <li class="nav__ul__li"></li>
                <li class="nav__ul__li"></li>
            </ul>
        </nav>
    </header>

    <div class="boxs">
        <div class="box__behind__text">
            <div>Nike</div>
            <div>air</div>
            <div>Monarch</div>
        </div>
        <div class="box">
            <img src="images/nikeairmonarch.png" alt="nike shoes" class="box__image">
        </div>
        <!-- <div class="box__text">Nike Air Monarch</div> -->
    </div>

    <div class="cards">
        <div class="card">
            <div class="card__border blueBorder"></div>
            <div class="card__content"></div>
        </div>
        <div class="card">
            <div class="card__border redBorder"></div>
            <div class="card__content"></div>
        </div>
        <div class="card">
            <div class="card__border greenBorder"></div>
            <div class="card__content"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
